<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .question-container {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
            display: none;
        }
        
        .question-container.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        .question-text {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .question-type {
            display: inline-block;
            padding: 3px 8px;
            background-color: #3498db;
            color: white;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 10px;
        }
        
        .options-container {
            margin-top: 15px;
        }
        
        .option {
            margin-bottom: 10px;
            padding: 10px 15px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .option:hover {
            background-color: #f0f0f0;
        }
        
        .option.selected {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .option.correct {
            background-color: #2ecc71;
            color: white;
            border-color: #2ecc71;
        }
        
        .option.incorrect {
            background-color: #e74c3c;
            color: white;
            border-color: #e74c3c;
        }
        
        .fill-in-blank {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .prev-btn {
            background-color: #95a5a6;
            color: white;
        }
        
        .next-btn, .submit-btn {
            background-color: #3498db;
            color: white;
        }
        
        .prev-btn:hover {
            background-color: #7f8c8d;
        }
        
        .next-btn:hover, .submit-btn:hover {
            background-color: #2980b9;
        }
        
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        
        .progress-container {
            margin-bottom: 20px;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: #3498db;
            width: 0%;
            transition: width 0.3s;
        }
        
        .progress-text {
            text-align: right;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .result-container {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        .result-container h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .score {
            font-size: 48px;
            font-weight: bold;
            color: #3498db;
            margin: 20px 0;
        }
        
        .feedback {
            margin-bottom: 20px;
        }
        
        .restart-btn {
            background-color: #2ecc71;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
        }
        
        .restart-btn:hover {
            background-color: #27ae60;
        }
        
        .explanation {
            margin-top: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
            display: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Interactive Quiz Game</h1>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="progress-text" id="progress-text">Question 1 of 5</div>
        </div>
        
        
        
        <div class="navigation">
            <button class="prev-btn" id="prev-btn" disabled>Previous</button>
            <button class="next-btn" id="next-btn">Next</button>
            <button class="submit-btn" id="submit-btn" style="display: none;">Submit Quiz</button>
        </div>
        
        <div class="result-container" id="result-container">
            <h2>Quiz Completed!</h2>
            <div class="score" id="score">0%</div>
            <div class="feedback" id="feedback"></div>
            <button class="restart-btn" id="restart-btn">Take Quiz Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            const questions = [
                {
                    type: 'single',
                    question: "What is the capital of France?",
                    options: ["London", "Paris", "Berlin", "Madrid"],
                    correctAnswer: "Paris",
                    explanation: "Paris is the capital and most populous city of France."
                },
                {
                    type: 'multiple',
                    question: "Which of the following are programming languages? (Select all that apply)",
                    options: ["HTML", "Python", "CSS", "JavaScript"],
                    correctAnswer: ["Python", "JavaScript"],
                    explanation: "While HTML and CSS are markup and styling languages respectively, Python and JavaScript are full programming languages."
                },
                {
                    type: 'fill',
                    question: "The process by which plants make their own food is called __________.",
                    correctAnswer: "photosynthesis",
                    explanation: "Photosynthesis is the process used by plants, algae and certain bacteria to harness energy from sunlight and turn it into chemical energy."
                },
                {
                    type: 'single',
                    question: "Which planet is known as the Red Planet?",
                    options: ["Venus", "Mars", "Jupiter", "Saturn"],
                    correctAnswer: "Mars",
                    explanation: "Mars is often called the 'Red Planet' because iron minerals in the Martian soil oxidize, or rust, causing the soil and atmosphere to look red."
                },
                {
                    type: 'multiple',
                    question: "Which of these are primary colors? (Select all that apply)",
                    options: ["Red", "Green", "Blue", "Yellow"],
                    correctAnswer: ["Red", "Blue", "Yellow"],
                    explanation: "In traditional color theory (RYB), the primary colors are red, yellow, and blue which can't be created by mixing other colors."
                }
            ];
            
            
            const quizContainer = document.querySelector('.quiz-container');
            const progressBar = document.getElementById('progress');
            const progressText = document.getElementById('progress-text');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const submitBtn = document.getElementById('submit-btn');
            const resultContainer = document.getElementById('result-container');
            const scoreElement = document.getElementById('score');
            const feedbackElement = document.getElementById('feedback');
            const restartBtn = document.getElementById('restart-btn');
            
            
            let currentQuestion = 0;
            let userAnswers = Array(questions.length).fill(null);
            let quizCompleted = false;
            
            
            function initQuiz() {
                
                questions.forEach((question, index) => {
                    const questionContainer = document.createElement('div');
                    questionContainer.className = 'question-container';
                    questionContainer.id = `question-${index}`;
                    
                
                    const typeBadge = document.createElement('span');
                    typeBadge.className = 'question-type';
                    
                    switch(question.type) {
                        case 'single':
                            typeBadge.textContent = 'Single Choice';
                            break;
                        case 'multiple':
                            typeBadge.textContent = 'Multiple Choice';
                            break;
                        case 'fill':
                            typeBadge.textContent = 'Fill in the Blank';
                            break;
                    }
                    
                    
                    const questionText = document.createElement('div');
                    questionText.className = 'question-text';
                    questionText.textContent = question.question;
                    
                    questionContainer.appendChild(typeBadge);
                    questionContainer.appendChild(questionText);
                    
                  
                    const optionsContainer = document.createElement('div');
                    optionsContainer.className = 'options-container';
                    
                    if (question.type === 'single' || question.type === 'multiple') {
                        question.options.forEach((option, optionIndex) => {
                            const optionElement = document.createElement('div');
                            optionElement.className = 'option';
                            optionElement.textContent = option;
                            optionElement.dataset.optionIndex = optionIndex;
                            
                            optionElement.addEventListener('click', () => {
                                handleOptionSelect(index, optionIndex, question.type);
                            });
                            
                            optionsContainer.appendChild(optionElement);
                        });
                    } else if (question.type === 'fill') {
                        const inputElement = document.createElement('input');
                        inputElement.type = 'text';
                        inputElement.className = 'fill-in-blank';
                        inputElement.placeholder = 'Type your answer here...';
                        
                        if (userAnswers[index]) {
                            inputElement.value = userAnswers[index];
                        }
                        
                        inputElement.addEventListener('input', (e) => {
                            userAnswers[index] = e.target.value.trim();
                            updateNavigationButtons();
                        });
                        
                        optionsContainer.appendChild(inputElement);
                    }
                    
                    questionContainer.appendChild(optionsContainer);
                    
                    
                    const explanation = document.createElement('div');
                    explanation.className = 'explanation';
                    explanation.textContent = question.explanation;
                    questionContainer.appendChild(explanation);
                    
                    quizContainer.insertBefore(questionContainer, document.querySelector('.navigation'));
                });
                
              
                showQuestion(0);
                updateProgress();
            }
            
            
            function showQuestion(index) {
                document.querySelectorAll('.question-container').forEach((container, i) => {
                    if (i === index) {
                        container.classList.add('active');
                    } else {
                        container.classList.remove('active');
                    }
                });
                
                
                if (userAnswers[index] !== null) {
                    const question = questions[index];
                    
                    if (question.type === 'single') {
                        const options = document.querySelectorAll(`#question-${index} .option`);
                        options.forEach(option => {
                            option.classList.remove('selected');
                            if (option.textContent === userAnswers[index]) {
                                option.classList.add('selected');
                            }
                        });
                    } else if (question.type === 'multiple') {
                        const options = document.querySelectorAll(`#question-${index} .option`);
                        options.forEach(option => {
                            option.classList.remove('selected');
                            if (userAnswers[index].includes(option.textContent)) {
                                option.classList.add('selected');
                            }
                        });
                    }
                }
                
                updateNavigationButtons();
            }
            
            function handleOptionSelect(questionIndex, optionIndex, questionType) {
                const question = questions[questionIndex];
                const options = document.querySelectorAll(`#question-${questionIndex} .option`);
                const selectedOption = options[optionIndex];
                
                if (questionType === 'single') {
                    options.forEach(option => option.classList.remove('selected'));
                    selectedOption.classList.add('selected');
                    userAnswers[questionIndex] = question.options[optionIndex];
                } else if (questionType === 'multiple') {
                    selectedOption.classList.toggle('selected');
                    
                    
                    const selectedOptions = [];
                    options.forEach(option => {
                        if (option.classList.contains('selected')) {
                            selectedOptions.push(option.textContent);
                        }
                    });
                    
                    userAnswers[questionIndex] = selectedOptions.length > 0 ? selectedOptions : null;
                }
                
                updateNavigationButtons();
            }
            
            
            function updateNavigationButtons() {
               
                prevBtn.disabled = currentQuestion === 0;
                
                const hasAnswer = userAnswers[currentQuestion] !== null && 
                                  (questions[currentQuestion].type !== 'multiple' || 
                                   userAnswers[currentQuestion].length > 0);
                
                if (currentQuestion === questions.length - 1) {
                    nextBtn.style.display = 'none';
                    submitBtn.style.display = 'block';
                    submitBtn.disabled = !hasAnswer;
                } else {
                    nextBtn.style.display = 'block';
                    submitBtn.style.display = 'none';
                    nextBtn.disabled = !hasAnswer;
                }
            }
            
            
            function updateProgress() {
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                progressBar.style.width = `${progress}%`;
                progressText.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            }
            
            
            function showResults() {
                let correctAnswers = 0;
                
              
                questions.forEach((question, index) => {
                    const userAnswer = userAnswers[index];
                    const correctAnswer = question.correctAnswer;
                    const questionEl = document.getElementById(`question-${index}`);
                    
                    if (question.type === 'single' || question.type === 'fill') {
                        if (userAnswer && userAnswer.toString().toLowerCase() === correctAnswer.toString().toLowerCase()) {
                            correctAnswers++;
                            
                            if (question.type === 'single') {
                                const options = questionEl.querySelectorAll('.option');
                                options.forEach(option => {
                                    if (option.textContent === correctAnswer) {
                                        option.classList.add('correct');
                                    }
                                });
                            }
                        } else {
                            if (question.type === 'single') {
                                const options = questionEl.querySelectorAll('.option');
                                options.forEach(option => {
                                    if (option.textContent === correctAnswer) {
                                        option.classList.add('correct');
                                    }
                                    if (option.classList.contains('selected') && option.textContent !== correctAnswer) {
                                        option.classList.add('incorrect');
                                    }
                                });
                            }
                        }
                    } else if (question.type === 'multiple') {
                        if (userAnswer && userAnswer.length === correctAnswer.length && 
                            userAnswer.every(answer => correctAnswer.includes(answer))) {
                            correctAnswers++;
                            
                            const options = questionEl.querySelectorAll('.option');
                            options.forEach(option => {
                                if (correctAnswer.includes(option.textContent)) {
                                    option.classList.add('correct');
                                }
                            });
                        } else {
                            const options = questionEl.querySelectorAll('.option');
                            options.forEach(option => {
                                if (correctAnswer.includes(option.textContent)) {
                                    option.classList.add('correct');
                                }
                                if (option.classList.contains('selected') && !correctAnswer.includes(option.textContent)) {
                                    option.classList.add('incorrect');
                                }
                            });
                        }
                    }
                    
                    
                    questionEl.querySelector('.explanation').style.display = 'block';
                });
                
                
                const score = Math.round((correctAnswers / questions.length) * 100);
                scoreElement.textContent = `${score}%`;
                
                
                if (score === 100) {
                    feedbackElement.textContent = "Perfect! You got all questions right!";
                } else if (score >= 80) {
                    feedbackElement.textContent = "Excellent! You know your stuff!";
                } else if (score >= 60) {
                    feedbackElement.textContent = "Good job! You passed the quiz!";
                } else if (score >= 40) {
                    feedbackElement.textContent = "Not bad, but there's room for improvement.";
                } else {
                    feedbackElement.textContent = "Keep practicing! You'll do better next time.";
                }
                
                
                resultContainer.style.display = 'block';
                quizCompleted = true;
            }
            
            
            nextBtn.addEventListener('click', () => {
                if (currentQuestion < questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                    updateProgress();
                }
            });
            
            prevBtn.addEventListener('click', () => {
                if (currentQuestion > 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                    updateProgress();
                }
            });
            
            submitBtn.addEventListener('click', showResults);
            
            restartBtn.addEventListener('click', () => {
                
                currentQuestion = 0;
                userAnswers = Array(questions.length).fill(null);
                quizCompleted = false;
                
                
                resultContainer.style.display = 'none';
                
                
                document.querySelectorAll('.question-container').forEach(container => {
                    container.querySelectorAll('.option').forEach(option => {
                        option.classList.remove('selected', 'correct', 'incorrect');
                    });
                    container.querySelector('.explanation').style.display = 'none';
                    
                    const fillInput = container.querySelector('.fill-in-blank');
                    if (fillInput) {
                        fillInput.value = '';
                    }
                });
                
                
                showQuestion(0);
                updateProgress();
            });
            
            
            initQuiz();
        });
    </script>
</body>
</html>
